    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Christmas Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Quicksand:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      .font-christmas {
        font-family: 'Mountains of Christmas', cursive;
      }
      
      /* Custom Scrollbar */
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      
      /* Snow Animation */
      
      .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        animation: fall linear forwards;
      }
      
      @keyframes fall {
        to {
          transform: translateY(105vh);
        }
      }
      
      /* Flip Card Animation */
      
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Glow Effects */
      
      .glow-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .glow-angel {
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.3);
      }
      
      .glow-devil {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
      }
    </style>
