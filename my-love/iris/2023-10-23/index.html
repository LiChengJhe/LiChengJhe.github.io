  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>

        <div class="cake">
          <div class="top-layer">
            <img width="100" loop="true" autoplay="true" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="middle-layer">
            <img width="100" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="bottom-layer">
            <img width="100" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="candle"></div>
        </div>
      </div>
    </div>
    <div class="back"></div>
    <div class="inside">
      <p class="textLeft"> Dear Iris</p>
      <p class="textLeft"> I hope you have a very happy birthday ! </p>
      <p class="textRight">By Len</p>
      <img width="250" alt="" src="./images/bear-gift.gif" />
    </div>
  </div>
