<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="cache-control" content="max-age=0" />

  <meta http-equiv="pragma" content="no-cache" />
  <link rel="icon" href="./images/bear-gift.gif">
  <base href=".">
  <title>給鮭魚子的生日卡片💌</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>

        <div class="cake">
          <div class="top-layer">
            <img width="100" loop="true" autoplay="true" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="middle-layer">
            <img width="100" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="bottom-layer">
            <img width="100" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="candle"></div>
        </div>
      </div>
    </div>
    <div class="back"></div>
    <div class="inside">
      <div class="content">
        <p class="textLeft">親愛的鮭魚子</p>
        <p id="content" class="textLeft"></p>
        <p class="textRight">愛妳的哲哲子💘<br/>2023 年 10 月 23 日</p>
      </div>
   
      <img class="giftImg" width="200" alt="" src="./images/bear-gift.gif" />
    </div>
  </div>
</body>
<script>
  const acquaintanceDate = new Date("02/15/2023");
  const togetherDate = new Date("04/23/2023");
  const today = new Date();
  const diffDays = (date)=> Math.floor((today.getTime() - date.getTime()) / (1000 * 3600 * 24));

  const acquaintanceDays = diffDays( acquaintanceDate);
  const togetherDays = diffDays( togetherDate);
  document.getElementById('content').innerHTML = 
  `我們已經相識${acquaintanceDays}天👫、交往${togetherDays}天👩‍❤️‍💋‍👨。想想緣分真的是很奇妙~ 我們都是屬於內向型人格，然而我們能從陌生到熟識再到交往，還能一直無話不談`+
  `。現在回想起來這種種的過程真是不可思議~ 我們的個性與習慣也十分契合、互補，我想可能明明之中神明自有安排吧! 我很感謝神明讓我在對得時間遇見對的人，我會好好珍惜這段得來不易的緣分🥰`+
  `雖然我很盧又很黏人，但妳總是能溫柔包容我，我們也能互相對待彼此，我想這就是我們彼此愛的表現吧!😘`+
  `今天讓我好好地大方招待妳吧! 祝妳生日快樂🎉`;
</script>
