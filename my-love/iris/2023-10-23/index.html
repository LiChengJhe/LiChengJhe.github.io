<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <div class="outside">
      <div class="front">
        <p>Happy Birthday</p>

        <div class="cake">
          <div class="top-layer">
            <img width="100" loop="true" autoplay="true" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="middle-layer">
            <img width="100" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="bottom-layer">
            <img width="100" alt="" src="./images/bear-cake.gif" />
          </div>
          <div class="candle"></div>
        </div>
      </div>
    </div>
    <div class="back"></div>
    <div class="inside">
      <p class="textLeft"> Dear Iris</p>
      <p class="textLeft"> I hope you have a very happy birthday ! </p>
      <p class="textRight">By Len</p>
      <img width="250" alt="" src="./images/bear-gift.gif" />
    </div>
  </div>
</body>

</html>
